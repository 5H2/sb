<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <title>❀ Username | Skyblock Seniors</title>
    <style>
        body {
            background-color: #22272e;
            color: white;
            font-family: Verdana;
            padding: 50px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
        }
        h1 {
            font-size: 36px;
            text-align: left;
            font-weight: bold;
        }
        p {
            font-size: 24px;
            text-align: left;
            margin-top: -15px;
        }
        #header {
            background-color: #1c1f24;
            padding: 10px 20px;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        label {
            font-size: 20px;
            margin-bottom: 5px;
        }
        input, select {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        #portfolio {
            margin-top: 30px;
        }
        #portfolio h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        #portfolio-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .portfolio-item {
            background-color: #444;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            width: 300px;
            position: relative;
        }
        .portfolio-item img {
            width: 200px;
            height: 200px;
            border-radius: 5px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
        .item-details {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            text-align: left;
        }
        .remove-item {
            position: absolute;
            top: 5px;
            right: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
            font-size: 20px;
            color: #ccc;
        }
        .portfolio-item:hover .remove-item {
            opacity: 1;
        }
        .remove-item:hover {
            color: red;
        }
        #add-item-container {
            width: 300px;
            height: 200px;
            border: 2px dashed #007bff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #add-item-container:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
        .add-item-text {
            font-size: 36px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="header">
        Skyblock Seniors
    </div>

    <h1>Welcome Username!</h1>
    <p>Thank you for your purchase, good luck!</p>

    <div id="add-item-container">
        <div class="add-item-text">+</div>
    </div>

    <form id="purchase-form" style="display: none;">
        <label for="item">Select Item:</label>
        <select id="item" required>
            <option value="">Select an item...</option>
            <option value="SUGAR_CANE">Sugar Cane</option>
            <!-- Add more options for other items here -->
        </select>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required>
        <label for="price">Price:</label>
        <input type="number" id="price" required>
        <button type="submit">Save to Portfolio</button>
    </form>

    <div id="portfolio">
        <h2>Portfolio</h2>
        <div id="portfolio-list"></div>
    </div>

    <div id="total-spend">Total Spend: <span id="total-spend-amount">0</span> coins</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const addItemContainer = document.getElementById("add-item-container");
            const purchaseForm = document.getElementById("purchase-form");

            addItemContainer.addEventListener("click", function () {
                purchaseForm.style.display = "block";
            });

            const portfolioList = document.getElementById("portfolio-list");
            const totalSpendAmount = document.getElementById("total-spend-amount");

            function displayPortfolio(portfolio) {
                portfolioList.innerHTML = "";
                portfolio.forEach((entry, index) => {
                    const div = document.createElement("div");
                    div.classList.add("portfolio-item");

                    const img = document.createElement("img");
                    img.src = getImageUrl(entry.item);
                    div.appendChild(img);

                    const details = document.createElement("div");
                    details.classList.add("item-details");
                    details.innerHTML = `<strong>${getDisplayName(entry.item)}</strong><br>Bought ${shortenNumber(entry.quantity)} at ${shortenNumber(entry.price)} coins each (Total: ${shortenNumber(entry.quantity * entry.price)} Coins)`;
                    div.appendChild(details);

                    const removeButton = document.createElement("span");
                    removeButton.classList.add("remove-item");
                    removeButton.textContent = "❌";
                    removeButton.title = "Remove item";
                    removeButton.addEventListener("click", function () {
                        removeItem(index);
                    });
                    div.appendChild(removeButton);

                    portfolioList.appendChild(div);
                });
            }

            function updateTotalSpend(portfolio) {
                const totalSpend = portfolio.reduce((acc, entry) => acc + (entry.quantity * entry.price), 0);
                totalSpendAmount.textContent = shortenNumber(totalSpend);
            }

            function removeItem(index) {
                let portfolio = JSON.parse(localStorage.getItem("portfolio")) || [];
                portfolio.splice(index, 1);
                localStorage.setItem("portfolio", JSON.stringify(portfolio));
                loadPortfolio();
                updateTotalSpend(portfolio);
            }

            function shortenNumber(number) {
                if (number >= 1000000000) {
                    return (number / 1000000000).toFixed(2) + "b";
                } else if (number >= 1000000) {
                    return (number / 1000000).toFixed(2) + "m";
                } else if (number >= 1000) {
                    return (number / 1000).toFixed(2) + "k";
                } else {
                    return number.toFixed(2);
                }
            }

            function getImageUrl(item) {
                const itemImages = {
                    SUGAR_CANE: "images/SUGAR_CANE.png"
                };
                return itemImages[item] || "";
            }

            function getDisplayName(item) {
                const itemDisplayNames = {
                    SUGAR_CANE: "Sugar Cane"
                };
                return itemDisplayNames[item] || item;
            }

            function loadPortfolio() {
                const portfolio = JSON.parse(localStorage.getItem("portfolio")) || [];
                displayPortfolio(portfolio);
                updateTotalSpend(portfolio);
            }

            loadPortfolio();

            purchaseForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const itemInput = document.getElementById("item");
                const quantityInput = document.getElementById("quantity");
                const priceInput = document.getElementById("price");

                const item = itemInput.value.trim();
                const quantity = parseInt(quantityInput.value);
                const price = parseFloat(priceInput.value);

                if (isNaN(quantity) || isNaN(price) || item === "") {
                    alert("Please fill out all fields correctly.");
                    return;
                }

                saveToPortfolio(item, quantity, price);
                itemInput.value = "";
                quantityInput.value = "";
                priceInput.value = "";
            });

            function saveToPortfolio(item, quantity, price) {
                let portfolio = JSON.parse(localStorage.getItem("portfolio")) || [];
                portfolio.push({ item, quantity, price });
                localStorage.setItem("portfolio", JSON.stringify(portfolio));
                displayPortfolio(portfolio);
                updateTotalSpend(portfolio);
            }
        });
    </script>
</body>
</html>
