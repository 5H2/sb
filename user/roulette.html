<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Roulette</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      text-align: center;
      margin-top: 50px;
    }

    .spinButton {
      border: none;
      background: linear-gradient(to bottom, #2980b9, #1c6ca9);
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s ease;
    }

    .spinButton:hover {
      transform: translateY(3px);
    }

    iframe {
      border: none;
      width: 100%;
      height: calc(100vh - 200px);
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    #websiteTitle {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }

    footer {
      background: linear-gradient(to bottom, #2980b9, #1c6ca9);
      color: white;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      cursor: pointer;
    }

    footer:hover {
      background: linear-gradient(to bottom, #1c6ca9, #2980b9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: #333;">üé≤ Website Roulette üé≤</h1>
    <button id="spinButton" class="spinButton">Spin!</button>
    <div id="websiteTitle"></div>
    <iframe id="websiteFrame"></iframe>
  </div>
  <footer onclick="window.location.href='https://github.com/5h2';">
    Made with ‚ù§Ô∏è by Me
  </footer>
  <script>
    // List of websites with associated titles
    const websites = [

      { url: "https://paint.toys/", title: "Paint" },
      { url: "https://longdogechallenge.com/", title: "Long Doge Challenge" },
      { url: "https://sliding.toys/mystic-square/8-puzzle/daily/", title: "Mystic Square Puzzle" },
      { url: "https://alwaysjudgeabookbyitscover.com/", title: "Always Judge a Book by Its Cover" },

      { url: "https://cdrc.lol/how-much", title: "How Much?" },
      { url: "https://cdrc.lol/you-are-elon-musk", title: "You Are Elon Musk" },

    ];

    let iframeLoaded = false;

    // Function to randomly select a website from the list
    function spinRoulette() {
      const randomIndex = Math.floor(Math.random() * websites.length);
      const selectedWebsite = websites[randomIndex];
      const iframeContainer = document.getElementById('websiteFrame');
      const websiteTitle = document.getElementById('websiteTitle');

      iframeContainer.src = selectedWebsite.url;
      websiteTitle.textContent = selectedWebsite.title;
    }

    // Event listener for the spin button
    document.getElementById("spinButton").addEventListener("click", function() {
      const button = document.getElementById("spinButton");
      button.style.transform = "translateY(5px)";
      setTimeout(function() {
        button.style.transform = "translateY(0)";
        spinRoulette();
      }, 100);
    });
  </script>
</body>
</html>
