<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <title>âœ¿ | Skyblock Seniors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #22272e;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content from top */
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .content {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            justify-content: center; /* Center items horizontally */
            gap: 10px; /* Vertical spacing between rows */
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            width: 100%;
        }

        .container {
            background-color: #2d333b;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(25% - 50px); /* 4 items per row, accounting for gap */
            text-align: left;
            transition: transform 0.3s ease;
            margin-left: 1px; /* Custom left spacing */
            margin-right: 1px; /* Custom right spacing */
        }

        .container:hover {
            transform: scale(1.05);
        }

        .container:nth-child(4n) {
            margin-right: 1px; /* Increase right margin for last item in each row */
        }

        h3 {
            color: #fff;
            margin-bottom: 10px;
        }

        .activity {
            background-color: #414954;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .activity:hover {
            background-color: #515c6b;
        }

        .activity p {
            color: #bbb;
            margin-top: 10px;
        }

        .thumbnail {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }

        .description {
            color: #bbb;
            margin-top: 10px;
        }

        /* Pin buttons to the bottom of the screen */
        .btn-corner,
        .btn-flower,
        .btn-coinflip {
            position: fixed;
            bottom: 20px;
            z-index: 10;
        }

        .btn-corner {
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #414954;
            border: none;
            padding: 0;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
        }

        .btn-corner img {
            width: 60%;
            height: auto;
        }

        .btn-flower {
            right: 80px;
            width: 50px;
            height: 50px;
            background-color: #515c6b;
            border: none;
            padding: 0;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
        }

        .btn-flower::after {
            content: "âœ¿";
            font-size: 24px;
            color: #fff;
            display: block;
            text-align: center;
            line-height: 50px;
        }

        .btn-coinflip {
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #414954;
            border: none;
            padding: 0;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            font-size: 24px;
        }

        .btn-coinflip:hover {
            transform: scale(1.25);
        }

        /* Hover effect for buttons */
        .btn-corner:hover,
        .btn-flower:hover,
        .btn-coinflip:hover {
            transform: scale(1.25);
        }
    </style>
</head>
<body>

    <!-- Content Container for Scrollable Content -->
    <div class="content">

        <!-- Net Worth Calculator Container -->
        <div class="container">
            <div class="activity" id="networthCalculator">
                <h3>Level to net worth calculator</h3>
                <img src="images/networth-calculator.png" alt="Thumbnail" class="thumbnail">
                <p class="description">Wondering what your networth should be at your level? Well now you can calculate it!</p>
            </div>
        </div>

        <!-- Investment Tracker Container -->
        <div class="container">
            <div class="activity" id="investmentCalculator">
                <h3>[WIP] Bazaar Investment Tracker</h3>
                <img src="images/bazaar-investment.png" alt="Thumbnail" class="thumbnail">
                <p class="description">A simple UI driven spreadsheet for keeping track of bazaar investments!</p>
            </div>
        </div>
        <!-- Net Worth Calculator Container -->
        <div class="container">
            <div class="activity" id="networthCalculator">
                <h3>???</h3>
                <img src="images/coming-soon.png" alt="Thumbnail" class="thumbnail">
                <p class="description">COMING SOON!</p>
            </div>
        </div>


    </div>

    <!-- Discord and Coinflip buttons -->
    <button class="btn-corner"><img src="https://cdn.freebiesupply.com/logos/large/2x/discord-logo-black-and-white.png" alt="discord"></button>
    <button class="btn-flower" id="flowerButton"></button>
    <button class="btn-coinflip" id="coinflipButton">ðŸŽ°</button>

    <script>
        // Coinflip Button Logic
        document.getElementById("coinflipButton").addEventListener("click", function () {
            window.location.href = "coinflip";
        });

        // Activity Button Redirects
        document.getElementById("networthCalculator").addEventListener("click", function () {
            window.location.href = "networth-calculator"; // Redirect to net worth calculator page
        });

        document.getElementById("investmentCalculator").addEventListener("click", function () {
            window.location.href = "investment-calculator"; // Redirect to investment calculator page
        });

        // Flower button background toggle logic
        let isBackgroundToggled = localStorage.getItem("isBackgroundToggled") === "true";
        const flowerButton = document.getElementById("flowerButton");
        if (isBackgroundToggled) {
            flowerButton.classList.add("active");
            toggleBackground(true);
        }

        flowerButton.addEventListener("click", function () {
            isBackgroundToggled = !isBackgroundToggled;
            flowerButton.classList.toggle("active");
            toggleBackground(isBackgroundToggled);
            localStorage.setItem("isBackgroundToggled", isBackgroundToggled);
        });

        function toggleBackground(toggle) {
            const body = document.body;
            if (toggle) {
                body.classList.add("gif-background");
                const gifImage = new Image();
                gifImage.src = "background.gif";
                gifImage.onload = function() {
                    body.style.backgroundImage = "url('" + gifImage.src + "')"; 
                };
                body.style.backgroundSize = "cover";
                body.style.backdropFilter = "blur(10px)";
            } else {
                body.classList.remove("gif-background");
                body.style.backgroundImage = "none";
                body.style.backgroundSize = "auto";
                body.style.backdropFilter = "none";
            }
        }
    </script>

</body>
</html>
